<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div id="main">
    <div id="leftmenu">
        <img src="Vector.svg" height="20px" alt="">
        <div>Cooking.Club</div>
        <img src="Vector%201.svg" alt="">
    </div>
    <div id="rightmenu">
        <a href="/login"><img src="Vector3.svg" height="25px" alt=""></a>
        <!--/*@thymesVar id="user" type="java.lang.String"*/-->
        <!--        <img th:src="'https://avatar.iran.liara.run/public/'+${(user.hashCode() % 25) + 1}" height="25px" alt="">-->
        <div id="search">
            <img src="Vector4.svg" id="lupa">
            <div style="font-size: 16px">Пошук</div>
        </div>
        <div id="tags">
            #Tags
        </div>
    </div>
</div>
<div class="recipe-show">
    <div style="display: flex">
        <img th:src="${recipe.image}"
             alt="">
        <div style="display: flex; flex-direction: column; gap: 20px; flex-grow: 1">
            <div style="display: flex;  align-items: center">
                <div id="recipe-name"  class="name" th:text="${recipe.name}"> ім'я  </div>
                <div style="height: 30px;" class="stars">
                    <img th:if="${recipe.rating} > 1.0" src="Star.svg" alt="">
                    <img th:unless="${recipe.rating} > 1.0" src="Star_empty.svg" alt="">
                    <img th:if="${recipe.rating} > 2.0" src="Star.svg" alt="">
                    <img th:unless="${recipe.rating} > 2.0" src="Star_empty.svg" alt="">
                    <img th:if="${recipe.rating} > 3.0" src="Star.svg" alt="">
                    <img th:unless="${recipe.rating} > 3.0" src="Star_empty.svg" alt="">
                    <img th:if="${recipe.rating} > 4.0" src="Star.svg" alt="">
                    <img th:unless="${recipe.rating} > 4.0" src="Star_empty.svg" alt="">
                    <img th:if="${recipe.rating} > 5.0" src="Star.svg" alt="">
                    <img th:unless="${recipe.rating} > 5.0" src="Star_empty.svg" alt="">
                </div>
            </div>
            <div id="recipe-author" th:text="${recipe.author}">  author </div>
            <div th:if="${recipe.ingridients} != null">
                <ul id="ingridiens" th:each="ing : ${recipe.ingridients}">
                    <li>
                        <div th:text="${ing.split('-')[0]}"></div>
                        <div></div>
                        <div></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="instruction" th:utext="${recipe.instruction}">instruction</div>
</div>
</body>
</html>
